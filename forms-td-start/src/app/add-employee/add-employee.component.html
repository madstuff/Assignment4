<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-1">
      <form (ngSubmit)="onSubmit()" #formElement="ngForm">
        <div id="user-data">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              ngModel
              name="username"
              required
              minlength="4"
              #username="ngModel">
            <span class="help-block" *ngIf="!username.valid && username.touched">User name should be more than 4 characters</span>
          </div>
          <!--
                    <button class="btn btn-default" type="button">Suggest an Username</button>
          -->
          <div class="form-group">
            <label for="email">Mail</label>
            <input
              type="email"
              id="email"
              class="form-control"
              ngModel
              name="email"
              required
              email
              #email="ngModel">
            <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email</span>
          </div>
          <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input
              type="date"
              id="dob"
              class="form-control"
              ngModel
              name="dob"
              required
              #dob="ngModel">
            <span class="help-block" *ngIf="!dob.valid && dob.touched">Please enter a valid date!</span>
          </div>
        </div>

        <div>
          <label>Gender</label>
          <div class="radio" *ngFor="let gender of genders">
            <label>
              <input
                type="radio"
                name="gender"
                ngModel
                [value]="gender">
              {{gender}}
            </label>
          </div>
        </div>

        <div class="form-group">
          <label for="country">Country</label>
          <select
            id="country"
            class="form-control"
            [ngModel]="defaultCountry"
            name="country">
            <option value="India">India</option>
            <option value="America">America</option>
            <option value="France">France</option>
            <option value="Britain">Britain</option>
          </select>
        </div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!formElement.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
